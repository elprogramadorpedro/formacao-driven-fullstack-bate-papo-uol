<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <link rel="stylesheet" href="styles/reset.css">

    </head>

    <body>
        <nav class="hidden">
            <img src="media/logo-entrada.png" alt="logo-bate-papo-uol">

        </nav>
        <main>

            <img class="loading hidden" src="media/loading.gif" alt="loading">
